<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
        <label for="first name">First Name</label> 
        <input id="first name" name="first name" type="text">
        <label for="second name">Second Name</label>
        <input id="second name" name="second name" type="text">
        <br></br>
        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Enter age">
        <br></br>
        <label for="dob">Date Of Birth</label>
        <input id="dob" type="date">
        <br></br>
        <label for="email">Email</label>
        <input id="email"type="email">
        <label for="password">Password</label>
        <input id="password" type="password">
        <br></br>

        <p>Enter your t-shirt size</p>
        <label for="small">Small</label>
        <input id="small" name="t-shirtsize" type="radio" value="small">
        <label for="medium">Medium</label>
        <input id="medium" name="t-shirtsize" type="radio" value="medium">
        <label for="large">Large</label>
        <input id="large" name="t-shirtsize" type="radio" value="large">
        <br></br>

        <label for="color">Your Favourite color</label>
        <input id="color" name="color" type="color">
        <br></br>

        <label for="cars">Choose your favourite car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saat">Saat</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <label for="yourself">Tell me about yourself</label>
        <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="20"></textarea>
        <br></br>

        <p>Languages known:</p>
        <input type="checkbox" name="lang" id="java"><label for="java">JAVA</label>
        <input type="checkbox" name="lang" id="python"><label for="python">Python</label>
        <input type="checkbox" name="lang" id="PHP"><label for="PHP">PHP</label>
        <br><br>

        <select name="courses" id="course">
            <optgroup label="IT">
                <option value="">JAVA</option>
                <option value="p">Python</option>
                <option value="f">Frontend</option>
            </optgroup>
            <optgroup label="EEE">
                <option value="vlsi">VLSI</option>
                <option value="stld">STLD</option>
            </optgroup>
            <optgroup label="mech">
                <option value="ucmp">UCMP</option>
                <option value="dsp">DSP</option>
            </optgroup>
            </select>
            <br></br>

        <input type="reset">

        <input type="submit">
        
</body>
</html>
